<div>
    <mat-progress-bar [color]="progressBarColor" [value]="progressBarValue"></mat-progress-bar>
    <br>
    <h5 mat-dialog-title style="text-align: center;">{{ chosenWord.meaning }}</h5>
    <div mat-dialog-content>
        <mat-checkbox [(ngModel)]="answer0">
            {{ words[0].word }}
        </mat-checkbox>
        <br>
        <mat-checkbox [(ngModel)]="answer1">
            {{ words[1].word }}
        </mat-checkbox>
        <br>
        <mat-checkbox [(ngModel)]="answer2">
            {{ words[2].word }}
        </mat-checkbox>
    </div>
    <div mat-dialog-actions>
        <button mat-raised-button color="accent" (click)="onSubmit()">Submit Answer</button>
    </div>
</div>
