<div class="verification-form-wrapper">
    <form [formGroup]="verificationData" (ngSubmit)="verify()" class="verification-form">
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="text" id="email" formControlName="email" required>
            <mat-error *ngIf="verificationData.controls['email']['errors']?.required">
                <p>* Please enter the email address you have signed up with</p>
            </mat-error>
            <mat-error *ngIf="verificationData.controls['email'].invalid">
                <p>* Please enter a valid email</p>
            </mat-error>
        </mat-form-field>
        <mat-form-field appearance="outline">
            <mat-label>Verification Token</mat-label>
            <input matInput type="password" id="token" formControlName="token" required>
            <mat-error *ngIf="verificationData.controls['token']['errors']?.required">
                <p>* Please enter the token that has been sent to your email</p>
            </mat-error>
        </mat-form-field>
        <br>
        <br>
        <br>
        <button mat-raised-button color="accent" type="submit">Verify</button>
    </form>
</div>
